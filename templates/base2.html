{% load static %}


<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>GPI</title>
</head>

<body>
<!-- Top Bar -->
<section id="top-bar" class="p-3" style="background-color:2A1B3D; color:white;">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <i class="fas fa-phone"></i> 123-456-789
            </div>
            <div class="col-md-4">
                <a href="https://www.godfreyphillips.com/"  style="color:white;">
                    <i class="fa fa-globe" aria-hidden="true"  style="color:white;"></i> godfreyphillips.com
                </a>
            </div>
            <div class="col-md-4">
                <div class="social text-right">
                    <a href="#">
                        <i class="fab fa-twitter"  style="color:white;"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-facebook"  style="color:white;"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-linkedin"  style="color:white;"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-instagram"  style="color:white;"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-pinterest"  style="color:white;"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top"  style="background-color:44318D;">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'img/logo_1.png' %}" class="logo" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-3">
                    <a class="nav-link" href="{% url 'register' %}">
                        <i class="fas fa-user-plus"></i> Register</a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link" href="#">
                        <i class="fas fa-sign-in-alt"></i>Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{ message }}
</div>
{% endfor %}
{% endif %}
{% block content %}
{% endblock %}


<script src="{% static 'js/jquery-3.3.1.min.js '%}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/main.js '%}"></script>
</body>

</html>
