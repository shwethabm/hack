{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<section class="py-5 " style="background-color:  #82e0aa; color:white;">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1 class="display-4"> UPLOAD PAGE </h1>
            </div>
        </div>
    </div>
</section>

<!-- Breadcrumb -->
<section id="bc" class="mt-3">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'login' %}">
                        <i class="fas fa-home"></i> Home</a>
                </li>
                <li class="breadcrumb-item active"> Dashboard</li>
            </ol>
        </nav>
    </div>

</section>

<section id="bc1" class="mt-3" >
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <div class="content-section" >
                    <form enctype = "multipart/form-data" method="POST" action = "">
                        {% csrf_token %}
                        {{form.as_p }}
                        <input type="submit" value="Upload" />

                    </form>
                    <br><br>
                    <img src = '{{MEDIA_URL}}{{imagefile}}'>
                    <br><br>

                    </div>
            </ol>
        </nav>
    </div>

</section>


{% endblock %}
